<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Citizen Login — Nagardarpan</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    :root {
      --bg: #0b1220;
      --card: rgba(255,255,255,0.06);
      --card-border: rgba(255,255,255,0.12);
      --text: #dbe6ff;
      --muted: #92a0c6;
      --accent: #18e0b5;
      --accent-2: #43ff88;
      --good: #43ff88;
      --moderate: #ffc857;
      --poor: #ff6b6b;
    }
    body {
      font-family: 'Outfit', sans-serif;
      background: 
        radial-gradient(1200px 600px at 10% -10%, rgba(24,224,181,0.08), transparent 50%),
        radial-gradient(800px 400px at 100% 0%, rgba(67,255,136,0.06), transparent 50%),
        linear-gradient(180deg, #0b1220 0%, #0a0f1a 100%);
      color: var(--text);
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image: radial-gradient(circle at 30% 40%, rgba(24,224,181,0.1), transparent 50%),
        radial-gradient(circle at 70% 60%, rgba(67,255,136,0.08), transparent 50%);
      pointer-events: none;
    }
    .login-container {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 440px;
      background: rgba(9, 14, 26, 0.85);
      backdrop-filter: blur(20px) saturate(160%);
      border: 1px solid rgba(255, 255, 255, 0.12);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 30px 100px rgba(0, 0, 0, 0.6);
    }
    .login-header {
      text-align: center;
      margin-bottom: 32px;
    }
    .login-header h1 {
      font-size: 28px;
      font-weight: 700;
      letter-spacing: -0.03em;
      margin-bottom: 8px;
    }
    .login-header p {
      color: var(--muted);
      font-size: 15px;
    }
    .login-form {
      display: grid;
      gap: 20px;
    }
    .form-group {
      display: grid;
      gap: 8px;
    }
    .form-group label {
      font-size: 14px;
      font-weight: 500;
      color: var(--text);
      letter-spacing: -0.01em;
    }
    .form-group input {
      width: 100%;
      padding: 14px 16px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.16);
      background: rgba(255,255,255,0.04);
      color: var(--text);
      font-family: 'Outfit', sans-serif;
      font-size: 15px;
      letter-spacing: -0.01em;
      transition: all 0.2s ease;
    }
    .form-group input:focus {
      outline: none;
      border-color: var(--accent);
      background: rgba(255,255,255,0.06);
      box-shadow: 0 0 0 3px rgba(24,224,181,0.1);
    }
    .form-group input::placeholder {
      color: #8fa0c7;
    }
    .login-btn {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(135deg, var(--accent) 0%, #40f5cd 100%);
      color: #041019;
      font-family: 'Outfit', sans-serif;
      font-weight: 600;
      font-size: 16px;
      letter-spacing: -0.01em;
      cursor: pointer;
      transition: transform 0.12s ease, box-shadow 0.2s ease;
    }
    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 32px rgba(24,224,181,0.3);
    }
    .dummy-credentials {
      margin-top: 24px;
      padding: 16px;
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 12px;
    }
    .dummy-credentials-title {
      font-size: 12px;
      font-weight: 600;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 12px;
    }
    .dummy-credentials-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 0;
      font-size: 13px;
      border-bottom: 1px solid rgba(255,255,255,0.05);
    }
    .dummy-credentials-item:last-child {
      border-bottom: none;
    }
    .dummy-label {
      color: var(--muted);
    }
    .dummy-value {
      color: var(--accent);
      font-weight: 600;
      font-family: 'Courier New', monospace;
    }
    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: var(--muted);
      text-decoration: none;
      font-size: 14px;
      margin-top: 20px;
      transition: color 0.2s ease;
      text-align: center;
      width: 100%;
      justify-content: center;
    }
    .back-link:hover {
      color: var(--text);
    }
    .error-message {
      background: rgba(255,107,107,0.1);
      border: 1px solid rgba(255,107,107,0.3);
      border-radius: 10px;
      padding: 12px 16px;
      color: var(--poor);
      font-size: 13px;
      margin-bottom: 16px;
      display: none;
    }
    .error-message.show {
      display: block;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <h1>Citizen Login</h1>
      <p>Access your citizen dashboard</p>
    </div>
    
    <div class="error-message" id="error-message">
      Invalid credentials. Please check your Citizen ID and Password.
    </div>
    
    <form class="login-form" id="citizen-login-form">
      <div class="form-group">
        <label for="citizen-id">Citizen ID</label>
        <input 
          type="text" 
          id="citizen-id" 
          name="citizen-id" 
          placeholder="Enter your Citizen ID" 
          required 
        />
      </div>
      <div class="form-group">
        <label for="citizen-password">Password</label>
        <input 
          type="password" 
          id="citizen-password" 
          name="citizen-password" 
          placeholder="Enter your password" 
          required 
        />
      </div>
      <button type="submit" class="login-btn">Sign In</button>
    </form>
    
    <div class="dummy-credentials">
      <div class="dummy-credentials-title">Demo Credentials</div>
      <div class="dummy-credentials-item">
        <span class="dummy-label">Citizen ID:</span>
        <span class="dummy-value">rajnagar001</span>
      </div>
      <div class="dummy-credentials-item">
        <span class="dummy-label">Password:</span>
        <span class="dummy-value">citizen123</span>
      </div>
    </div>
    
    <a href="index.html" class="back-link">← Back to Home</a>
  </div>

  <script>
    // Dummy credentials for Raj Nagar citizen
    const validCredentials = {
      'rajnagar001': 'citizen123',
      'rajnagar': 'citizen',
      'admin': 'admin',
      'test': 'test'
    };

    // Handle form submission
    document.getElementById('citizen-login-form').addEventListener('submit', (e) => {
      e.preventDefault();
      
      const citizenId = document.getElementById('citizen-id').value.trim().toLowerCase();
      const password = document.getElementById('citizen-password').value;
      const errorMessage = document.getElementById('error-message');
      
      // Check credentials
      if (validCredentials[citizenId] === password) {
        // Hide error message
        errorMessage.classList.remove('show');
        
        // Save citizen data to sessionStorage
        sessionStorage.setItem('citizenLoggedIn', 'true');
        sessionStorage.setItem('citizenId', citizenId);
        sessionStorage.setItem('citizenWard', 'Raj Nagar');
        
        // Redirect to citizen dashboard
        window.location.href = 'citizen-login.html';
      } else {
        // Show error message
        errorMessage.classList.add('show');
      }
    });

    // Auto-fill demo credentials on click
    document.querySelectorAll('.dummy-value').forEach(elem => {
      elem.style.cursor = 'pointer';
      elem.addEventListener('click', function() {
        const label = this.closest('.dummy-credentials-item').querySelector('.dummy-label').textContent;
        if (label.includes('Citizen ID')) {
          document.getElementById('citizen-id').value = this.textContent;
        } else if (label.includes('Password')) {
          document.getElementById('citizen-password').value = this.textContent;
        }
      });
    });
  </script>
</body>
</html>
